<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    
    <title>Aufgabe8</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="wrapper">
        <button id="top-left" class="button drums"></button>
        <button id="top-middle" class="button drums"></button>
        <button id="top-right" class="button drums"></button>
        
        <button id="middle-left" class="button rings"></button>
        <button id="middle-middle" class="button rings"></button>
        <button id="middle-right" class="button rings"></button>
        
        <button id="bottom-left" class="button rings"></button>
        <button id="bottom-middle" class="button laughs"></button>
        <button id="bottom-right" class="button laughs"></button>
    </div>
    <div id="wrapplay">
        <i class="fas fa-microphone" id="rec"></i>
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-stop" id="pause"></i>
        <i class="fas fa-trash-alt" id="del"></i>
</body>
</html>
